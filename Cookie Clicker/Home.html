<!DOCTYPE html>
<html>
    <head>
        <title>Corona Clicker</title>
        <link rel="stylesheet" href="Home.css">
        <meta content="width:device-width">
    </head>
    <body>
        <div class="OuterBox">
            <div id="Banner"></div>
            <div id="Game" class="BgDefault">
                <div id="ClickerSection">
                    <div id="Cookies" class="Title" style="cursor: auto;">
                        999 Cookies
                        <div style="font-size: 50%;">per second: 0.2</div>
                    </div>
                    <div id="BakeryNameAnchor">
                        <div id="BakeryName" class="Title">Seb's Bakery</div>
                    </div>
                    <div id="CookieAnchor">
                        <div id="BigCookie" onclick="breath()"></div>
                        <div id="CookieNumbers"></div>
                    </div>
                </div>
                <div class="SeperatorLeft"></div>
                <div class="SeperatorRight"></div>
                <div id="InfoSection"></div>
                <div id="UpgradeSection"></div>
            </div>
        </div> 
        <script src="Home.js"></script>
    </body>
</html>
