<!DOCTYPE html>
<html>
    <head>
        <title>Task 4</title>
        <link rel="stylesheet" href="style-task4.css">
        <script src="https://kit.fontawesome.com/b10e4e1388.js" crossorigin="anonymous"></script>
        <meta content="width:device-width">
    </head>
    <body>
        <div class="LoginScreen">
            <div class="LoginInfo">
                <div class="LoginViaHandles">
                    <button type="button" class="LoginButton" id="Facebook"><i class="fab fa-facebook-f"></i>Connect with Facebook</button>
                    <button type="button" class="LoginButton" id="Twitter"><i class="fab fa-twitter"></i>Connect with Twitter</button>
                    <p>Or sign up with</p>
                </div>
                <div class="SignUp">
                    <div class="Name">
                        <input type="text" placeholder="First Name"></input>
                        <input type="text" placeholder="Last Name"></input>
                    </div>
                    <input type="text" placeholder="your@email.com"></input>
                    <input type="password" placeholder="Password"></input>
                </div>
                <div class="CreateAccount">
                    <span><p>By creating an account, you agree to our <a href="">Terms & Conditions</a></p></span>
                    <button class="CreateAccountButton">Create Account</button>
                    <p>Template by 103641460</p>
                </div>
            </div>
        </div>
    </body>
</html>
